</font><p style="margin-bottom: 0"><font size="2" face="Verdana, Arial, Helvetica, sans-serif"><img src="../typing.jpg" hspace="6" align="right">There are a couple of things you can try if you find it difficult to type at an even pace.</font></p>
<p style="margin-top: 0; margin-bottom: 0;"><font size="2" face="Verdana, Arial, Helvetica, sans-serif">You can say the letters out loud or silently in your mind.</font></p>
<p style="margin-top: 0; margin-bottom: 0;"><font size="2" face="Verdana, Arial, Helvetica, sans-serif">Put on some music that you like and try to type to the rhythm of the music. But make sure you don’t pick a tune that is too fast for your fingers.</font></p>
